language: c
services: docker
cache: ccache

env:
  global:
    - USER=yhnw
    - REPO=openwrt-buildroot
    - secure: ""

  matrix:
    - BRANCH=15.05.1 ARCH=ar71xx VARIANT=fpuemu

before_script:
  - |
    if [ -n "${CLEANUP_CCACHE_DIR}" ]; then
      echo "Clean up ccache dir..."
      rm -rf ${HOME}/.ccache/*
    else
      ls -la ${HOME}/.ccache/
    fi

script:
  - >-
    docker run
    -u openwrt
    -w /home/openwrt
    -v $(pwd):/work
    -v ${HOME}/.ccache:/home/openwrt/.ccache
    ${USER}/${REPO}:${BRANCH}-${ARCH} /work/build.sh ${BRANCH} ${ARCH} ${VARIANT}

after_script:
  - ls -la bin

deploy:
  - provider: releases
    api_key:
      secure: ""
    file_glob: true
    file: "bin/*.bin"
    skip_cleanup: true
    on:
      tags: true
